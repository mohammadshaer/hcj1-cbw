<!DOCTYPE html>
<html>

<head>
    <title>Pseudoklassen</title>
    <meta charset="UTF-8" />
    <!--<link rel="stylesheet" href="css/style5.css" />-->
    <style>
        /*.pclass {
        color: red;
        }*/

        p {
            color: red;
        }
        
        p {
            color: black;
        }
         
        
    </style>
</head>

<body>
    <h1>:only-of-type</h1>
    <p><em>Bär</em>! Wer ist dieser <em>Bär</em>?</p>
    <!-- em ist hier das EINZIGE Element vom Typ em in der Struktur p. 
     Das wird dann mit dem only-of-type Selektor ausgewählt. -->
    <p>Achtung! <em>Bär</em> könnte hinter <strong>Dir</strong> stehen!</p>


   
         
    <p class="pclass">Test</p>

</body>

</html>
