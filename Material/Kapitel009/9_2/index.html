<!doctype html>
<html>
  <head>
    <title>Pseudoelemente</title>
    <meta charset="UTF-8">
    <style>
      /* Nachfahrenselektor */
      /* article p {
        background-color: lightgreen;
      } */

    /* Direkter Nachfahrenselektor */
      /* article > p {
        background-color: lightgreen;
      } */

      /* Direkter Geschwisterselektor / Nachbarselektor */
      /*  article + p {
        /* background-color: lightblue; 
      } */

      article ~ p {
        background-color: lightgreen;
      }

    </style>
  </head>
  <body>
    <header>Kopfzeile</header>
    <article>
        <h1>Artikel 1</h1>
        <p>1. Absatztext für Artikel</p>
        <ul>
          <li>Listenpunkt 1</li>
          <li>Listenpunkt 2</li>
          <li>
            <p>Ein Absatztext im Listenpunkt</p>
          </li>
        </ul>
        <p>2. Absatztext für Artikel</p>
    </article>
    <p>1. Absatztext nach dem Artikel</p>
    <p>2. Absatztext nach dem Artikel</p>
    <footer>Fußzeile</footer>
  </body>
</html>
