<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
                        
            th {
                color: white;
                background-color: #0d6efd;
            }
            
            tr:nth-child(odd) {
                background-color: #f1f1f1;
            }
    </style>
</head>
<body>
    <h1>Striped Table</h1>
		<p>Verwenden Sie das Trennzeichen nth-child() und 
            f√ºgen Sie allen geraden oder ungeraden Tabellenzeilen eine Hintergrundfarbe
             hinzu, damit die Tabelle umrissen aussieht</p>
        <table>
            <tr>
                <th>User</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Mhamad</td>
                <td>Lebanon</td>
            </tr>
            <tr>
                <td>Hala</td>
                <td>Egypt</td>
            </tr>
            <tr>
                <td>Saad</td>
                <td>Yaman</td>
            </tr>
            <tr>
                <td>Moncef</td>
                <td>Algeria</td>
            </tr>
		</table>
</body>
</html>
