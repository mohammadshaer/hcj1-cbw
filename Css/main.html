<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        h1{
            background: #ffa7d0;
            text-align: center;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 26px;
            max-width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px 10px #6d588e, 20px 20px #405378;
}
        
        .main{
            background-image: url(../images/css-logo.jpg);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            background-repeat: no-repeat;
            background-size: cover;
            border: solid;

        }

        a {
            border: solid;
            color: #fff;
            background-color: #3a6cf4;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            display: inline-block;
            padding: 0.9375em 2.1875em;
            letter-spacing: 1px;
            border-radius: 15px;
            margin-bottom: 40px;
            transition: 0.7s ease;
            align-items: top;
            margin: 30px;


        }
         a:hover {
            background-color: #0a49f6;
            transform: scale(1.1);
        }
        .nav{
            margin-top: 0px;
            border: solid;
        }
        
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 50px; display:flex ;justify-content: center;">CSS(Cascading Style Sheet)</h1>
    </header>
    <section class="main">

            <a href="flexbox.html">Flexbox</a>
        </div>
    </section>
</body>
</html>
