<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemenzt</title>
    <style>
        .bob {
          display: block;
          width: 100%;
          height: 50px;
          background-color: #ccc;
          margin-bottom: 10px;
        }
   
        @media (max-width: 40em) {
          .bob {
            display: none;
          }
        }
      </style>
</head>
<body>
    <h1>Element is hidden on small screens</h1>
    <div class="bob"></div>
    <p>This element is always displayed.</p>
</body>
</html>
