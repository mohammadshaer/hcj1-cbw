<!DOCTYPE html>

<!-- HTML ist hierarchisch aufgebaut -->
<html> <!-- Hypertext Markup Language, ist ein XML-Dialekt -->
    <!-- Browser liest HTML aus und stellt es dar-->
    <head>
  
        <meta name="keywords" content="Test, Entwicklung, HTML, CBW">
        <meta name="description" content="Hier ist eine Beschreibung meiner Webseite">
        <meta name="author" content="Matthias Hofmann">
        <meta charset="UTF-8">
        <title> Mein EM-Blog</title>
        <link rel="icon" type="image/svg+xml" href="http://localhost/hcj1_web/img/football.svg">
        
    </head>

    <body>
       

        <!-- Bild einbinden, Tag wird mit /> geschlossen. -->
        <img src="img/football.svg" />

        <!-- Alternative Beschreibung festlegen. Gründe: Verbindingsqualität, 
            SEO, Barrierefreiheit -->
        <img src="img/football.svg" alt="Das ist ein Fußball. "/>

        <!-- Größen von Bildern können eingestellt werden -->
        <img src="img/football.svg" width="300" height="300" title="Wir freuen uns auf die EM"/>

        <!-- Die Einstellung der Größen als Stylesheet (bevorzugt)-->
        <!-- Mit style lege ich Formatierungsoptionen für meine HTML-Tags fest-->
        <!-- Nur lokal für dieses Element gültig-->
        <img src="img/football.svg" title="Wir freuen uns auf die EM" style="width: 250px; height: 250px;"/>
        

    </body>
</html>
