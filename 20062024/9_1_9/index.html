<!DOCTYPE html>
<html>

<head>
    <title>Pseudoklassen</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>:root und :empty</h1>
    <p>
        Der nächste Absatz in diesem Beispiel ist leer und daher in gelb formatiert.
    </p>
    <!-- Obwohl kein Text in dem p steht, wird ein Abstand erzeugt 
     (Platzhalter für Text)-->
    <p></p>
    Da ist ein Abstand. 
</body>

</html>
