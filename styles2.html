<!DOCTYPE html>

<!-- HTML ist hierarchisch aufgebaut -->
<html> <!-- Hypertext Markup Language, ist ein XML-Dialekt -->
    <!-- Browser liest HTML aus und stellt es dar-->
    <head>
  
        <meta name="keywords" content="Test, Entwicklung, HTML, CBW">
        <meta name="description" content="Hier ist eine Beschreibung meiner Webseite">
        <meta name="author" content="Matthias Hofmann">
        <meta charset="UTF-8">
        <title> Mein EM-Blog</title>
        <link rel="icon" type="image/svg+xml" href="http://localhost/hcj1_web/img/football.svg">
        
        <!-- In dem Headerbereich können Stylesheets eingebunden werden. -->
        <!-- Idee: Innerhalb dieser Datei Stylevorgaben machen -->
        <style type="text/css">
            /* Kommentare in den CSS-Bereichen */
            /* Wie verbinde ich die Styles mit den HTML-Elementen? */
            /* CSS-Selektoren: 1 Tag-Ebene */
            /* Für eine Datei die Stylesheets global definieren */
            /* nur geeignet für seiten eines Projektes, die indivudell 
            anders als die anderen Seiten gestaltet werden sollen. */
            p {
                /* An dieser Stelle füge ich die CSS-Eigenschaften 
                FÜR ALLE HTML Elemente mit dem Namen p ein */
                color: red; /* CSS Anweisungen mit ; abschließen */
                text-align: center;
            }
        </style> 

    </head>

    <body>
       <h1> Start der Fußball-EM a 14.06.</h1>
       <!-- Styles auf Element-Ebene einbinden -->
        <p> Alle können es kaum noch erwarten. </p>
        <p style="color: green"> Ein rechtsbündiger Absatz. </p>

    </body>




</html>
