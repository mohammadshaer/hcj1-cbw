<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
           font-family: Arial, Helvetica, sans-serif;
           border-radius: 10px;
           padding: 10px 20px 30px 20px;
           margin: 20px 15px;
           background: #f1f1f1;
           border: 1px solid #ddd;
        }

       form label {
          margin-top: 20px;
          margin-bottom: 10px;
          display: block;
          text-align: left;
          font-size:16px;
          line-height: 20px;
        }
        form input[type=text],form input[type=number],form input[type=email],form input[type=datetime-local] {
	     width: 20%;
	     padding: 10px 15px 10px 45px;
	     margin: 0 0 8px 0;
	     border: 1px solid #d4d4d4;
	     font-size: 15px;
	     border-radius: 6px;
         text-align: left;
         direction: ltr;
         background: white;
         /* background-position: 12px 11px; */
         
        }
    </style>
</head>
<body>
    <form>
        <label for="vn">Vorname: </label>
        <input id="vn" type="text" placeholder="Bitte Vornamen eingeben"
            name="vorname" size="15" maxlength="20">
        <br>
        <label for="gehalt">Gehalt: </label>
        <input id="gehalt" type="number" placeholder="Gehalt"
            name="gehalt" size="15" maxlength="20">
        <br>
        <label for="mail">Mail: </label>
        <input id="mail" type="email" placeholder="Mail"
            name="email" size="15" maxlength="20">
        <br>
        <label for="date">Datum: </label>
        <input id="date" type="datetime-local" placeholder="Datum"
            name="date" size="15" maxlength="20">
      </form>
</body>
</html>
