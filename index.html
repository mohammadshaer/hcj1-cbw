<!DOCTYPE html>
<!-- Kommentar für andere Entwickler -->
<!-- HTML: Struktur und Inhalt einer Webseite -->
<!-- CSS: Formatierung und das Design von Webseiten, ermöglicht es, 
zusätzliche Eigenschaften für die Strukturelemente zu vergeben. 
Zum Beispiel: Farben, Größen, Abstandsformatierungen, Schriftarten, Ränder,
Elemente für responsives Webdesign, u.v.m. -->
 <!-- JS: Ermöglicht die Implementierung einer "dynamischen" Webseite. 
"Logik" einer Webseite: Beispiel Produktliste => Detailansicht
Nachladen ohne Verzögerung / Anfrage an den Server
JavaScript ist eine Programmiersprache, die auf dem Client im Broswer
ausgeführt wird. Laufzeitumgebung ist der Browser -->
<!-- REACT: Eine JS-Bibliothek. Dynamische Webseiten erstellen, UI Elemente, vereinfachte
    Datenverarbeiten für DOM. 
Bibliothek: Code, der von anderen Entwicklern bereitgestellt wurde und
zusätzliche FUnktionalitäten bereitstellt, z.B. UI-Elemente, 
Zugriff auf Daten, ... -->
<!-- PHP: Serverseitige Programmiersprache, verarbeitet Daten auf dem Server.
Ausführung von Dateien mit der .php Endung.
Nutzen als RESTful API, Verarbeitung von Formulardaten, etc. -->

<!-- HTML ist hierarchisch aufgebaut -->
<html> <!-- Hypertext Markup Language, ist ein XML-Dialekt -->
    <!-- Browser liest HTML aus und stellt es dar-->
    <head>
        <!-- Angaben zum Titel -->
        <!-- Definition des Favicon -->
        <!-- Meta-Informationen: Zeichenkodierung, Schlüsselworte zur Beschreibung
        der Webseite, Textuelle Beschreibung der Webseite, Hinterlegen von Informationen 
        für den Web-Browser -->
        <!-- name= ist ein sog. Attribut eines HTML Tags-->
        <!-- HTML-Befehle heißen Tag -->
        <!-- Werte zu einem Attribut werden als sog. Literal angegeben. -->
        <meta name="keywords" content="Test, Entwicklung, HTML, CBW">
        <meta name="description" content="Hier ist eine Beschreibung meiner Webseite">
        <meta name="author" content="Matthias Hofmann">
        <meta charset="UTF-8">
        <!-- Einen Titel -->
        <title> Mein EM-Blog</title>
        <!-- externe Quellen reinlinken -->
        <!-- relativer Pfad -->
        <link rel="icon" type="image/svg+xml" href="football.svg">
    </head>

    <body>
        <!-- Hier kommt der eigentliche Inhalt einer Webseite hin -->
        <!-- Wir sehen das hier im Browser, Überschriften, Tabellen, u.v.m. -->
        <!-- Überschrift der höchsten Ebene -->
        <!-- 6 verschiedene Tiefenebenen für Überschriften -->
        <!-- von h1 bis h6 -->
        <!-- Formatierung ist HTML-Standard im Default -->
        <!-- alles über CSS - Formatierungen einstellbar -->
        <h1>Deutschland wird Europameister</h1>
        <h2>Gegen England im Finale</h2>
        <h3>Berlin wurde zum Hexenkessel</h3>
        <h4>Toni Kroos gibt sein Abschiedsspiel</h4>
        <h5>Die Sonne stand heute tief</h5>
        <h6>Spielerfrauen sind erfreut</h6>
        
        <p>In einem packenden <b>Finale</b> besiegt Deutschland England mit 2:0. </p>
    </body>
</html>
